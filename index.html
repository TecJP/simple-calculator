<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text">
            </div>
            <div class="first_row">
                <button class="button c">C</button>
                <button class="button ac">AC</button>
                <button class="button division">/</button>
            </div>
            <div class="second_row">
                <button class="button seven">7</button>
                <button class="button eight">8</button>
                <button class="button nine">9</button>
                <button class="button multiplication">X</button>
            </div>
            <div class="third_row">
                <button class="button four">4</button>
                <button class="button five">5</button>
                <button class="button six">6</button>
                <button class="button subtraction">-</button>
            </div>
            <div class="fourth_row">
                <button class="button one">1</button>
                <button class="button two">2</button>
                <button class="button three">3</button>
                <button class="button addition">+</button>
            </div>
            <div class="fifth_row">
                <button class="button zero">0</button>
                <button class="button dot">.</button>
                <button class="button equal">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Made with ðŸ–¤ by JoÃ£o Freitas</p>
    </footer>
</body>
</html>
